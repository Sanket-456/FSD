<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repositories</title>

    <script>
        function getRepos() {
            let username = document.getElementById("username").value;
            let tableBody = document.getElementById("repoData");

            tableBody.innerHTML = "";

            if (username === "") {
                alert("Please enter GitHub username");
                return;
            }

            let url = "https://api.github.com/users/" + username + "/repos";

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("User not found");
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(repo => {
                        let row = `
                            <tr>
                                <td>${repo.name}</td>
                                <td>${repo.language}</td>
                                <td>${repo.html_url}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    tableBody.innerHTML = `<tr><td colspan="3">Error fetching repositories</td></tr>`;
                });
        }
    </script>

    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<h2>GitHub Repositories Viewer</h2>

Enter GitHub Username:
<input type="text" id="username">
<button onclick="getRepos()">Get Repositories</button>

<br><br>

<table>
    <thead>
        <tr>
            <th>Repository Name</th>
            <th>Language</th>
            <th>Repository URL</th>
        </tr>
    </thead>
    <tbody id="repoData">
    </tbody>
</table>

</body>
</html>
