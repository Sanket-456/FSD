<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .form-container {
            max-width: 520px;
            width: 100%;
            border: 2px solid #5b9bd5;
            padding: 20px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: nowrap; /* keep error inline */
        }

        .row label {
            width: 90px;
        }

        .row input,
        .row textarea {
            width: 200px;
            padding: 6px;
            border: 2px solid black;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .error {
            color: red;
            margin-left: 15px;
            font-size: 14px;
            white-space: nowrap; /* prevent line break */
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 24px;
            font-size: 14px;
            cursor: pointer;
        }

        /* ðŸ”¹ Mobile responsiveness */
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                align-items: flex-start;
                flex-wrap: wrap;
            }

            .row label {
                width: 100%;
                margin-bottom: 5px;
            }

            .row input,
            .row textarea {
                width: 100%;
            }

            .error {
                margin-left: 0;
                margin-top: 5px;
                white-space: normal; /* allow wrap on mobile */
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>User Registration</h2>

    <form onsubmit="return validateForm()">

        <div class="row">
            <label>Name:</label>
            <input type="text" id="name">
            <span class="error" id="nameError"></span>
        </div>

        <div class="row">
            <label>Email:</label>
            <input type="text" id="email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="row">
            <label>Website:</label>
            <input type="text" id="website">
            <span class="error" id="websiteError"></span>
        </div>

        <div class="row">
            <label>Message:</label>
            <textarea id="message"></textarea>
            <span class="error" id="messageError"></span>
        </div>

        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

<script>
    function validateForm() {
        let valid = true;

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let website = document.getElementById("website").value.trim();
        let message = document.getElementById("message").value.trim();

        document.getElementById("nameError").innerHTML = "";
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("websiteError").innerHTML = "";
        document.getElementById("messageError").innerHTML = "";

        if (name === "") {
            document.getElementById("nameError").innerHTML = "This field is required";
            valid = false;
        }

        if (email === "") {
            document.getElementById("emailError").innerHTML = "A valid email address is required";
            valid = false;
        }

        if (website === "") {
            document.getElementById("websiteError").innerHTML = "A valid url is required";
            valid = false;
        }

        if (message === "") {
            document.getElementById("messageError").innerHTML = "This field is required";
            valid = false;
        }

        return valid;
    }
</script>

</body>
</html>
