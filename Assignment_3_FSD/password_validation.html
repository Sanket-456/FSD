<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial;
        }

        .password-box {
            position: relative;
            width: 250px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px 35px 8px 8px;
            font-size: 14px;
        }

        .eye {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Password Validation Form</h2>

<div class="password-box">
    <input type="password" id="password" onkeyup="validatePassword()">
    <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
</div>

<div class="result" id="message"></div>

<script>
function validatePassword() {
    let pwd = document.getElementById("password").value;
    let msg = document.getElementById("message");

    let hasNumber = /[0-9]/.test(pwd);
    let hasUpper = /[A-Z]/.test(pwd);
    let hasLower = /[a-z]/.test(pwd);
    let hasLength = pwd.length >= 8;

    if (hasNumber && hasUpper && hasLower && hasLength) {
        msg.style.color = "green";
        msg.innerHTML = "Password is Strong";
    } else {
        msg.style.color = "red";
        msg.innerHTML = "Password is Weak";
    }
}

function togglePassword() {
    let pwdField = document.getElementById("password");
    pwdField.type = pwdField.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
